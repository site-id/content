<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMPSPS UIN Sunan Kalijaga</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin: auto;
            display: block;
        }
        .scroll-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
        }
        .scroll-container .card {
            display: inline-block;
            width: 250px;
            margin-right: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container text-center my-5">
        <h2>Struktur Kepengurusan HMPSPS</h2>
        
        <!-- Ketua Umum & Wakil Ketua -->
        <div class="scroll-container my-4">
            <div class="card p-3">
                <img src="assets/ketua.jpg" class="profile-img" alt="Ketua Umum">
                <h5 class="mt-3">Ketua Umum</h5>
                <p>Nama Ketua</p>
                <button class="btn btn-primary" onclick="showInfo('ketua')">More Info</button>
            </div>
            <div class="card p-3">
                <img src="assets/wakil.jpg" class="profile-img" alt="Wakil Ketua">
                <h5 class="mt-3">Wakil Ketua</h5>
                <p>Nama Wakil Ketua</p>
                <button class="btn btn-primary" onclick="showInfo('wakil')">More Info</button>
            </div>
        </div>

        <!-- Bendahara & Sekretaris -->
        <div class="scroll-container my-4">
            <div class="card p-3">
                <img src="assets/bendahara1.jpg" class="profile-img" alt="Bendahara 1">
                <h5 class="mt-3">Bendahara 1</h5>
                <p>Nama Bendahara 1</p>
                <button class="btn btn-primary" onclick="showInfo('bendahara1')">More Info</button>
            </div>
            <div class="card p-3">
                <img src="assets/bendahara2.jpg" class="profile-img" alt="Bendahara 2">
                <h5 class="mt-3">Bendahara 2</h5>
                <p>Nama Bendahara 2</p>
                <button class="btn btn-primary" onclick="showInfo('bendahara2')">More Info</button>
            </div>
            <div class="card p-3">
                <img src="assets/sekretaris1.jpg" class="profile-img" alt="Sekretaris 1">
                <h5 class="mt-3">Sekretaris 1</h5>
                <p>Nama Sekretaris 1</p>
                <button class="btn btn-primary" onclick="showInfo('sekretaris1')">More Info</button>
            </div>
            <div class="card p-3">
                <img src="assets/sekretaris2.jpg" class="profile-img" alt="Sekretaris 2">
                <h5 class="mt-3">Sekretaris 2</h5>
                <p>Nama Sekretaris 2</p>
                <button class="btn btn-primary" onclick="showInfo('sekretaris2')">More Info</button>
            </div>
        </div>

        <!-- 5 Divisi Kepala dan Anggota -->
        <h3 class="mt-5">Divisi</h3>
        <div class="scroll-container my-4">
            <script>
                const divisiList = ['Humas', 'Entre', 'Litbang', 'MIT', 'PSDM'];
                divisiList.forEach(divisi => {
                    document.write(`
                        <div class="card p-3">
                            <img src="assets/${divisi.toLowerCase()}.jpg" class="profile-img" alt="${divisi}">
                            <h5 class="mt-3">Kepala Divisi ${divisi}</h5>
                            <p>Nama Kepala ${divisi}</p>
                            <button class="btn btn-primary" onclick="showInfo('${divisi.toLowerCase()}')">More Info</button>
                            <button class="btn btn-secondary mt-2" onclick="showAnggota('${divisi.toLowerCase()}')">Anggota</button>
                        </div>
                    `);
                });
            </script>
        </div>
    </div>

    <!-- Modal Pop-up Info -->
    <div id="infoModal" class="modal fade" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Informasi Anggota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="infoModalBody">
                    <p>Memuat data...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showAnggota(divisi) {
            let anggotaHTML = '<div class="scroll-container">';
            for (let i = 1; i <= 5; i++) {
                anggotaHTML += `
                    <div class="card p-3">
                        <img src="assets/${divisi}_anggota${i}.jpg" class="profile-img" alt="Anggota ${i}">
                        <h5 class="mt-3">Anggota ${i}</h5>
                        <p>Nama Anggota ${i}</p>
                    </div>
                `;
            }
            anggotaHTML += '</div>';
            document.getElementById("infoModalBody").innerHTML = anggotaHTML;
            var infoModal = new bootstrap.Modal(document.getElementById('infoModal'));
            infoModal.show();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
