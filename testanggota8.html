<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMPSPS UIN Sunan Kalijaga</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin: auto;
            display: block;
            outline: 2px solid #000080;
            cursor: pointer;
        }

        .profile-img-large {
            width: 200px;
            height: 300px;
            border-radius: 50%;
            outline: 2px solid #000080;
            object-fit: cover;
            object-position: top center;
            cursor: pointer; /* Tambahkan cursor pointer */
        }

        .scroll-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
        }
        .scroll-container .card {
            display: inline-block;
            width: 250px;
            margin-right: 10px;
            text-align: center;
        }

        /* Style untuk tombol More Info */
        .btn-more-info {
            background-color: transparent;
            border: 2px solid #000080;
            color: #000080;
            display: block;
            margin: 10px auto;
            width: fit-content;
            padding: 5px 10px;
        }

        .btn-more-info:hover {
            background-color: #000080;
            color: white;
        }

        .btn-more-info:focus {
            outline: 2px solid #000080;
        }

         /* Style untuk tombol Anggota per Divisi */
        .btn-anggota {
            background-color: transparent;
            border: 2px solid #000080;
            color: #000080;
            display: block;
            margin: 10px auto;
            width: fit-content;
            padding: 5px 10px;
            text-decoration: none; /* Hilangkan underline default */
        }

        .btn-anggota:hover {
            background-color: #000080;
            color: white;
        }

        .btn-anggota:focus {
            outline: 2px solid #000080;
        }

        /* Style untuk modal gambar */
        #gambarModal .modal-dialog {
            max-width: 80%; /* Lebar modal */
        }

        #gambarModal .modal-body {
            text-align: center; /* Tengahin gambar */
        }

        #gambarModal img {
            max-width: 100%; /* Lebar gambar maksimum */
            height: auto; /* Tinggi otomatis */
        }

       /* Style untuk tata letak modal info */
        #infoModalBody {
            text-align: center; /* Pusatkan semua elemen */
            padding: 20px; /* Beri jarak dari tepi modal */
        }

        #infoModalBody h4 {
            font-size: 1.5rem; /* Ukuran font untuk nama */
            margin-bottom: 10px; /* Jarak di bawah nama */
        }

        #infoModalBody p {
            font-size: 1rem; /* Ukuran font untuk informasi */
            margin-bottom: 5px; /* Jarak di bawah setiap baris informasi */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container text-center my-5">
        <h2>Struktur Kepengurusan HMPSPS</h2>

        <!-- Ketua Umum & Wakil Ketua -->
        <div class="scroll-container my-4">
            <div class="card p-3">
                <img src="https://site-id.github.io/content/Lutfi.jpg" class="profile-img" alt="Ketua Umum HMPSPS" onclick="openImage('https://site-id.github.io/content/Lutfi.jpg')">
                <h5 class="mt-3">Ketua Umum</h5>
                <p>Nama Ketua</p>
                <button class="btn btn-more-info" onclick="showInfo('Ketua Umum', 'Nama Ketua', 'https://site-id.github.io/content/Lutfi.jpg', '12345', '2023', 'Alamat Ketua')">More Info</button>
            </div>
            <div class="card p-3">
                <img src="https://site-id.github.io/content/Lutfi.jpg" class="profile-img" alt="Wakil Ketua HMPSPS" onclick="openImage('https://site-id.github.io/content/Lutfi.jpg')">
                <h5 class="mt-3">Wakil Ketua</h5>
                <p>Nama Wakil Ketua</p>
                <button class="btn btn-more-info" onclick="showInfo('Wakil Ketua', 'Nama Wakil Ketua', 'https://site-id.github.io/content/Lutfi.jpg', '67890', '2024', 'Alamat Wakil Ketua')">More Info</button>
            </div>
        </div>

        <!-- Bendahara & Sekretaris -->
        <div class="scroll-container my-4">
            <div class="card p-3">
                <img src="https://site-id.github.io/content/Lutfi.jpg" class="profile-img" alt="Bendahara 1 HMPSPS" onclick="openImage('https://site-id.github.io/content/Lutfi.jpg')">
                <h5 class="mt-3">Bendahara 1</h5>
                <p>Nama Bendahara 1</p>
                <button class="btn btn-more-info" onclick="showInfo('Bendahara 1', 'Nama Bendahara 1', 'https://site-id.github.io/content/Lutfi.jpg', '11223', '2022', 'Alamat Bendahara 1')">More Info</button>
            </div>
            <div class="card p-3">
                <img src="https://site-id.github.io/content/Lutfi.jpg" class="profile-img" alt="Bendahara 2 HMPSPS" onclick="openImage('https://site-id.github.io/content/Lutfi.jpg')">
                <h5 class="mt-3">Bendahara 2</h5>
                <p>Nama Bendahara 2</p>
                <button class="btn btn-more-info" onclick="showInfo('Bendahara 2', 'Nama Bendahara 2', 'https://site-id.github.io/content/Lutfi.jpg', '44556', '2023', 'Alamat Bendahara 2')">More Info</button>
           </div>
           <!-- Tambahkan lebih banyak anggota jika diperlukan -->
        </div>

        <!-- Divisi -->
        <h3 class="mt-5">Divisi</h3>
        <div class="scroll-container my-4">
            <script>
                const divisiList = ['Humas', 'Entrepreneurship', 'Litbang', 'MIT', 'PSDM'];
                divisiList.forEach(divisi => {
                    document.write(`
                        <div class="card p-3">
                            <img src="https://site-id.github.io/content/Lutfi.jpg" class="profile-img" alt="Kepala Divisi ${divisi} HMPSPS" onclick="openImage('https://site-id.github.io/content/Lutfi.jpg')">
                            <h5 class="mt-3">Kepala Divisi ${divisi}</h5>
                            <p>Nama Kepala ${divisi}</p>
                            <button class="btn btn-more-info" onclick="showInfo('${divisi}', 'Nama Kepala ${divisi}', 'https://site-id.github.io/content/Lutfi.jpg', '77889', '2024', 'Alamat Kepala ${divisi}')">More Info</button>
                            <a href="#" class="btn btn-anggota mt-2" onclick="showAnggota('${divisi}')">Anggota ${divisi}</a>
                        </div>
                    `);
                });
            </script>
        </div>
    </div>

    <!-- Modal Pop-up Info -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Informasi Anggota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="infoModalBody">
                   <!-- Konten akan diisi oleh JavaScript -->
                </div>
            </div>
        </div>
    </div>

      <!-- Modal Pop-up Gambar -->
    <div class="modal fade" id="gambarModal" tabindex="-1" role="dialog" aria-labelledby="gambarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gambarModalLabel">Gambar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="" alt="Gambar" id="gambarModalImg">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Pop-up Detail Anggota -->
    <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailModalLabel">Detail Anggota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center" id="detailModalBody">
                   <!-- Konten akan diisi oleh JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showInfo(jabatan, nama, gambar, nim, angkatan, alamat) {
            const modalBody = document.getElementById('infoModalBody');
            modalBody.innerHTML = `
                <img src="${gambar}" alt="${nama}" class="profile-img-large mb-3" onclick="openImage('${gambar}')">
                <h4>${nama}</h4>
                <p><strong>Jabatan:</strong> ${jabatan}</p>
                <p><strong>NIM:</strong> ${nim}</p>
                <p><strong>Angkatan:</strong> ${angkatan}</p>
                <p><strong>Alamat:</strong> ${alamat}</p>`;
            
            const infoModal = new bootstrap.Modal(document.getElementById('infoModal'));
            infoModal.show();
        }

       function showAnggota(divisi) {
            const modalBody = document.getElementById('infoModalBody');
            let anggotaHTML = `<h4 class="mb-3">Daftar Anggota ${divisi}</h4>`;
            anggotaHTML += `<div class="scroll-container">`; // Tambahkan container scroll

            for (let i = 1; i <= 5; i++) {
                const namaAnggota = `Anggota ${i}`;
                const nimAnggota = 'Dummy NIM';
                const alamatAnggota = 'Dummy Address';
                const gambarAnggota = 'https://site-id.github.io/content/Lutfi.jpg'; // URL gambar

                anggotaHTML += `
                    <div class="card p-3" style="width: 250px; display: inline-block; margin-right: 10px;">
                        <img src="${gambarAnggota}" alt="${namaAnggota} Divisi ${divisi}" class="profile-img mb-3" onclick="openImage('${gambarAnggota}')">
                        <h4>${namaAnggota}</h4>
                        <p><strong>Divisi:</strong> ${divisi}</p>
                        <button class="btn btn-more-info" onclick="showDetailAnggota('${divisi}', ${i}, '${namaAnggota}', '${nimAnggota}', '${alamatAnggota}')">More Info</button>
                    </div>`;
            }

            anggotaHTML += `</div>`; // Tutup container scroll
            modalBody.innerHTML = anggotaHTML;

            const infoModal = new bootstrap.Modal(document.getElementById('infoModal'));
            infoModal.show();
        }
        
        function showDetailAnggota(divisi, i, nama, nim, alamat) {
            const detailModalBody = document.getElementById('detailModalBody');
            const gambarAnggota = 'https://site-id.github.io/content/Lutfi.jpg'; // URL gambar
            detailModalBody.innerHTML = `
                <div style="text-align: center;">
                <img src="${gambarAnggota}" alt="Anggota ${i} Divisi ${divisi}" class="profile-img-large mb-3" onclick="openImage('${gambarAnggota}')">
                <h4>${nama}</h4>
                <p><strong>Divisi:</strong> ${divisi}</p>
                <p><strong>NIM:</strong> ${nim}</p>
                <p><strong>Alamat:</strong> ${alamat}</p>
                </div>`;

            const detailModal = new bootstrap.Modal(document.getElementById('detailModal'));
            detailModal.show();
        }

        // Fungsi untuk membuka modal gambar
        function openImage(imageUrl) {
            document.getElementById('gambarModalImg').src = imageUrl;
            const gambarModal = new bootstrap.Modal(document.getElementById('gambarModal'));
            gambarModal.show();
        }
    </script>
</body>
</html>
