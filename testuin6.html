<div class="text-center mt-3">
    <button class="btn btn-primary" onclick="tampilkanKepengurusan()" 
        style="background-color: #000080; border-color: #000080;">
        Kepengurusan
    </button>
</div>

<!-- Tempat untuk menampilkan konten kepengurusan -->
<div id="kepengurusan-content" class="container mt-4 p-3 border rounded bg-light" style="display: none;">
    <h4 class="text-center">Struktur Kepengurusan</h4>
    <div id="isi-kepengurusan" class="mt-3 text-center">
        <p>Memuat data kepengurusan...</p>
    </div>
</div>

<!-- Menambahkan bagian ini setelah "Data Organisasi" -->
<div class="container mt-4">
    <h3 class="text-center">Struktur Kepengurusan</h3>
    <div class="text-center">
        <button class="btn btn-success" onclick="tampilkanKepengurusan()">
            Lihat Struktur Kepengurusan
        </button>
    </div>
    <div id="kepengurusan-content" class="mt-4 p-3 border rounded bg-white shadow-sm" style="display: none;">
        <h4 class="text-center text-primary">Struktur Organisasi HMPSPS</h4>
        <div id="isi-kepengurusan" class="mt-3 text-center">
            <p>Memuat data kepengurusan...</p>
        </div>
    </div>
</div>

<script>
    function tampilkanKepengurusan() {
        let kontenDiv = document.getElementById("kepengurusan-content");
        let isiDiv = document.getElementById("isi-kepengurusan");
        
        if (kontenDiv.style.display === "none") {
            fetch("testanggota.html")
                .then(response => response.text())
                .then(data => {
                    let parser = new DOMParser();
                    let doc = parser.parseFromString(data, "text/html");
                    let kepengurusan = doc.body.innerHTML;
                    isiDiv.innerHTML = kepengurusan;
                    kontenDiv.style.display = "block";
                })
                .catch(error => {
                    isiDiv.innerHTML = "Gagal memuat data.";
                });
        } else {
            kontenDiv.style.display = "none";
        }
    }
</script>
